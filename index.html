<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UDGAMES Dashboard</title>
<link rel="stylesheet" href="style.css" />
<script defer src="src/components/searchbar.js"></script>
</head>
<body>
<nav class="navbar">
<img src="src/assets/images/UD-GAMES.png" class="logo" />
<div id="top-search"></div>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#docs">Docs</a></li>
<li><a href="#forum">Forum</a></li>
<li><a href="#game">Game</a></li>
<li><a href="#gameupdate">Updates</a></li>
<li><a href="#hire">Hire</a></li>
<li><a href="#toggle">Toggle</a></li>
</ul>
</nav>


<div id="app"></div>


<script>
const routes = {
home: "src/pages/home.html",
docs: "src/pages/docs.html",
forum: "src/pages/forum.html",
game: "src/pages/game.html",
gameupdate: "src/pages/gameupdate.html",
hire: "src/pages/hire.html",
toggle: "src/pages/toggle.html",
};


async function loadPage() {
const hash = location.hash.replace('#', '') || 'home';
const page = routes[hash] || routes.home;
const html = await fetch(page).then(r => r.text());
document.getElementById('app').innerHTML = html;
}


window.addEventListener('hashchange', loadPage);
window.addEventListener('load', loadPage);
</script>
</body>
</html>

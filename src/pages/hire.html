<!DOCTYPE html>
<html>
<head>
  <title>Apply – UD GAMES</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="fade-in">

    <h1>Work With UD GAMES</h1>
    <p>Submit your application below. We’ll review it manually.</p>

    <div class="card" style="margin-top:20px; padding:25px;">

      <label>Name:</label>
      <input id="name" type="text" class="search-input" placeholder="Your full name">

      <label style="margin-top:15px; display:block;">Discord Username:</label>
      <input id="discord" type="text" class="search-input" placeholder="example#0000">

      <label style="margin-top:15px; display:block;">Skillset:</label>
      <input id="skills" type="text" class="search-input" placeholder="Builder, Scripter, UI, Animator, etc.">

      <label style="margin-top:15px; display:block;">Why do you want to work with us?</label>
      <textarea id="message" rows="6" class="search-input" style="resize:none;"
       placeholder="Explain your experience and project goals..."></textarea>

      <button id="send" class="btn" style="margin-top:20px;">Submit Application</button>

      <p id="status" style="margin-top:12px;"></p>

    </div>

  </div>

  <script>
    document.getElementById("send").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const skills = document.getElementById("skills").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");

      if (!name || !discord || !skills || !message) {
        status.style.color = "orange";
        status.textContent = "Please fill out all fields.";
        return;
      }

      status.style.color = "lightgreen";
      status.textContent = "Application saved locally (no webhook used).";

      // OPTIONAL: Save locally for now
      localStorage.setItem("udgames_application", JSON.stringify({
        name, discord, skills, message, time: Date.now()
      }));

      document.getElementById("name").value = "";
      document.getElementById("discord").value = "";
      document.getElementById("skills").value = "";
      document.getElementById("message").value = "";
    });
  </script>

</body>
</html>

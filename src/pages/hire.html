<div class="content">
  <h1>Hire UD GAMES</h1>
  <p>If you want to collaborate with UD GAMES, please submit your project code below.</p>

  <div class="card" style="margin-top:20px; padding:25px;">
    <label for="projectCode">Project / Collaboration Code:</label>
    <textarea id="projectCode" rows="6" placeholder="Paste your code here..." style="width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:#1b1f27; color:white;"></textarea>

    <button id="sendCode" class="btn" style="margin-top:15px; border-radius:12px; padding:12px 20px; background: linear-gradient(135deg,#1b3c82,#4a3fa0,#6a4bd4);">Send Code</button>

    <p id="statusMessage" style="margin-top:12px; color:lightgreen;"></p>
  </div>
</div>

<script>
document.getElementById('sendCode').addEventListener('click', () => {
  const code = document.getElementById('projectCode').value;
  const status = document.getElementById('statusMessage');

  if(!code.trim()) {
    status.style.color = 'orange';
    status.textContent = 'Please enter a code before sending.';
    return;
  }

  // Example: send code to webhook (you implement the URL)
  fetch('https://discord.com/api/webhooks/1444006644689408143/xLSsyBKRYwf_9gV5lFXSfAjg8k7tnHSJEqOdgC6WZU6pT6mFn2KwyuhZxhFyEAYQtLTH', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({projectCode: code})
  })
  .then(()=> {
    status.style.color = 'lightgreen';
    status.textContent = 'Code sent successfully!';
    document.getElementById('projectCode').value = '';
  })
  .catch(()=> {
    status.style.color = 'red';
    status.textContent = 'Failed to send code. Check console.';
  });
});
</script>

<div class="card-box">
  <h2 style="color: #fff; margin-bottom: 12px;">Theme Settings</h2>
  <p style="opacity: .7; margin-bottom: 22px;">
    Control dashboard appearance below.
  </p>

  <!-- DARK/LIGHT MODE TOGGLE -->
  <div class="theme-toggle-container">
    <span class="toggle-label">Dark / Light Mode</span>

    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- ANIMATION TOGGLE -->
  <div class="theme-toggle-container" style="margin-top: 20px;">
    <span class="toggle-label">UI Animations</span>

    <label class="switch">
      <input type="checkbox" id="animToggle">
      <span class="slider"></span>
    </label>
  </div>
</div>


<!-- SUPPORT PAGE SECTION -->
<div class="card-box" style="margin-top: 30px;">
  <h2 style="color: #fff; margin-bottom: 12px;">Support</h2>
  <p style="opacity: .7; margin-bottom: 18px;">
    Need help? Use the options below to reach support.
  </p>

  <div class="support-list">

    <a class="support-item" href="mailto:udgames.support@gmail.com">
      üìß Email Support
    </a>

    <a class="support-item" href="https://www.roblox.com/groups" target="_blank">
      üìù Roblox Group Support
    </a>

    <a class="support-item" href="https://discord.gg/" target="_blank">
      üí¨ Discord Support
    </a>

  </div>
</div>



<script>
/*
  Theme toggler (Dark/Light)
  - Saves preference in local storage
  - Applies on page load
*/
const savedTheme = localStorage.getItem("udgames-theme") || "dark";
document.documentElement.setAttribute("data-theme", savedTheme);

const themeToggle = document.getElementById("themeToggle");
// If theme = light ‚Üí checkbox=true
themeToggle.checked = savedTheme === "light";

themeToggle.addEventListener("change", () => {
  const mode = themeToggle.checked ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", mode);
  localStorage.setItem("udgames-theme", mode);
});


// Animation toggler (On/Off)
const savedAnim = localStorage.getItem("udgames-animations") || "on";
const animToggle = document.getElementById("animToggle");

animToggle.checked = savedAnim === "on";

function applyAnimationSetting(state) {
  if (state === "off") {
    document.documentElement.style.setProperty("--anim-speed", "0s");
    document.documentElement.style.setProperty("--anim-opacity", "1");
  } else {
    document.documentElement.style.setProperty("--anim-speed", ".25s");
    document.documentElement.style.setProperty("--anim-opacity", ".85");
  }
}

applyAnimationSetting(savedAnim);

animToggle.addEventListener("change", () => {
  const state = animToggle.checked ? "on" : "off";
  localStorage.setItem("udgames-animations", state);
  applyAnimationSetting(state);
});
</script>


<style>
/* Toggle UI styling (switch) */
.theme-toggle-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

.toggle-label {
  color: white;
  font-size: 15px;
  font-weight: 600;
}

.switch {
  position: relative;
  width: 52px;
  height: 28px;
  display: inline-block;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  inset: 0;
  background: #666;
  border-radius: 28px;
  transition: 0.3s;
}

.slider:before {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  left: 3px;
  top: 3px;
  background: #fff;
  border-radius: 50%;
  transition: 0.3s;
}

input:checked + .slider {
  background: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* Animation variables */
:root {
  --anim-speed: .25s;
  --anim-opacity: .85;
}

/* SUPPORT SECTION */
.support-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.support-item {

  border-radius: 10px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  color: #fff;
  text-decoration: none;
  font-size: 15px;
  transition: 0.15s ease;
}

.support-item:hover {
  background: rgba(255,255,255,0.1);

</style>
